name: Fyers V3 Token Refresh

on:
  schedule:
    - cron: "0 * * * *"       # Runs every hour
  workflow_dispatch:           # Allow manual trigger

jobs:
  refresh-token:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v3

    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.10"

    - name: Install Dependencies
      run: |
        pip install requests cryptography

    - name: Run Token Refresh Script
      env:
        FYERS_CLIENT_ID: ${{ secrets.FYERS_CLIENT_ID }}
        FYERS_SECRET_KEY: ${{ secrets.FYERS_SECRET_KEY }}
        FYERS_REFRESH_TOKEN: ${{ secrets.FYERS_REFRESH_TOKEN }}
        FYERS_PIN: ${{ secrets.FYERS_PIN }}
        GH_PAT: ${{ secrets.GH_PAT }}
        FYERS_ACCESS_TOKEN: ${{ secrets.FYERS_ACCESS_TOKEN }}
        GITHUB_REPOSITORY: ${{ github.repository }}
      run: python refresh_fyers.py
