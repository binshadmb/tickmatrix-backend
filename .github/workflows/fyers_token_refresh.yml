name: FYERS Token Auto Refresh

on:
  schedule:
    - cron: "0 * * * *"     # Runs every hour at minute 0
  workflow_dispatch:        # Allows manual run anytime

jobs:
  refresh-token:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.10"

    - name: Install dependencies
      run: pip install boto3 requests

    - name: Run FYERS token refresh script
      env:
        FYERS_CLIENT_ID: ${{ secrets.FYERS_CLIENT_ID }}
        FYERS_SECRET_KEY: ${{ secrets.FYERS_SECRET_KEY }}
        FYERS_REFRESH_TOKEN: ${{ secrets.FYERS_REFRESH_TOKEN }}
        FYERS_APP_ID_HASH: ${{ secrets.FYERS_APP_ID_HASH }}
        AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
        AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        AWS_S3_BUCKET: ${{ secrets.AWS_S3_BUCKET }}
      run: |
        python3 scripts/refresh_fyers_token.py

    - name: Commit updated fyers_token.py
      run: |
        git config --global user.name "github-actions"
        git config --global user.email "actions@github.com"
        git add fyers_token.py
        git commit -m "Auto-update FYERS token" || echo "No changes to commit"

    - name: Push changes
      uses: ad-m/github-push-action@v0.8.0
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
