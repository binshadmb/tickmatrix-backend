name: FYERS Token Auto Refresh

on:
  schedule:
    - cron: "0 * * * *"          # Run every hour at minute 0
  workflow_dispatch:             # Allow manual run

jobs:
  refresh-token:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          pip install requests boto3

      - name: Run FYERS token refresh script
        env:
          FYERS_CLIENT_ID: ${{ secrets.FYERS_CLIENT_ID }}
          FYERS_SECRET_KEY: ${{ secrets.FYERS_SECRET_KEY }}
          FYERS_REFRESH_TOKEN: ${{ secrets.FYERS_REFRESH_TOKEN }}
          FYERS_APP_ID_HASH: ${{ secrets.FYERS_APP_ID_HASH }}
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_S3_BUCKET: ${{ secrets.AWS_S3_BUCKET }}
        run: |
          python3 .github/workflows/scripts/refresh_fyers_token.py
